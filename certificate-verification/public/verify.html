<!DOCTYPE html>
<html lang="en">

<head>
  <title>Future Path Advisor </title>
<meta name="description" content="Verify certificates issued by Future Path Advisor securely online.">
<meta name="robots" content="index, follow">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding-top: 60px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      color: #6b7280;
      font-size: 1.1rem;
      font-weight: 400;
    }

    .verification-icon {
      font-size: 4rem;
      color: #667eea;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .input-container {
      position: relative;
      margin-bottom: 30px;
    }

    .input-label {
      display: block;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .verify-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .verify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .verify-btn:active {
      transform: translateY(0);
    }

    .verify-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-text {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .result {
      margin-top: 30px;
      padding: 25px;
      border-radius: 15px;
      animation: slideIn 0.5s ease;
      display: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .valid {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      border: 2px solid #10b981;
      color: #065f46;
    }

    .invalid {
      background: linear-gradient(135deg, #fef2f2, #fecaca);
      border: 2px solid #ef4444;
      color: #991b1b;
    }

    .loading {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      border: 2px solid #3b82f6;
      color: #1e40af;
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .result-icon {
      font-size: 2rem;
    }

    .result-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .certificate-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .detail-item {
      background: rgba(255, 255, 255, 0.7);
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .detail-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .detail-value {
      font-size: 0.95rem;
      font-weight: 600;
      color: #374151;
      word-break: break-word;
    }

    .redirect-btn {
      margin-top: 25px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .redirect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.5;
      }
    }

    .particle:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      left: 20%;
      animation-delay: 1s;
    }

    .particle:nth-child(3) {
      left: 30%;
      animation-delay: 2s;
    }

    .particle:nth-child(4) {
      left: 40%;
      animation-delay: 3s;
    }

    .particle:nth-child(5) {
      left: 50%;
      animation-delay: 4s;
    }

    .particle:nth-child(6) {
      left: 60%;
      animation-delay: 5s;
    }

    .particle:nth-child(7) {
      left: 70%;
      animation-delay: 0.5s;
    }

    .particle:nth-child(8) {
      left: 80%;
      animation-delay: 1.5s;
    }

    .particle:nth-child(9) {
      left: 90%;
      animation-delay: 2.5s;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 25px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .certificate-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="header">
      <i class="fas fa-certificate verification-icon"></i>
      <h1>Certificate Verification</h1>
      <p>Enter your certificate number to verify its authenticity</p>
    </div>

    <div class="input-container">
      <label class="input-label" for="certificateNo">Certificate Number</label>
      <div class="input-wrapper">
        <i class="fas fa-id-card input-icon"></i>
        <input type="text" id="certificateNo" placeholder="e.g. MAN/0001">
      </div>
    </div>

    <button class="verify-btn" id="verifyBtn" onclick="verifyCertificate()">
      <span class="btn-text">
        <i class="fas fa-search"></i>
        <span id="btnText">Verify Certificate</span>
      </span>
      <div class="loading-spinner" id="loadingSpinner"></div>
    </button>

    <div id="result" class="result"></div>
  </div>

  <script>
    // Store certificate data for redirection
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const certNo = params.get("certificate_no");

      if (certNo) {
        const input = document.getElementById("certificateNo");
        input.value = certNo;        // Pre-fill the input
        verifyCertificate();         // Call the verification function automatically
      }
    });

    let certificateData = null;

    // Use relative path since HTML is served from the same server
    // const scriptURL = "/verify";
    const scriptURL = "https://script.google.com/macros/s/AKfycbxAV25ask9JlFGBkY2YiqmQGLZHVFyPXwll-phC-1DFR5Waq9oy42WhoBY0AQjJqROG/exec";


    async function verifyCertificate() {
      const certNo = document.getElementById("certificateNo").value.trim();
      const resultDiv = document.getElementById("result");
      const verifyBtn = document.getElementById("verifyBtn");
      const btnText = document.getElementById("btnText");
      const loadingSpinner = document.getElementById("loadingSpinner");

      if (!certNo) {
        showNotification("Please enter a certificate number.", "error");
        return;
      }

      // Show loading state
      verifyBtn.disabled = true;
      btnText.style.display = "none";
      loadingSpinner.style.display = "block";

      

      try {


        const res = await fetch(`${scriptURL}?action=verify&certificateNo=${encodeURIComponent(certNo)}&key=MY_SECRET_KEY`);
        const data = await res.json();

        
        certificateData = data;

        if (data.valid) {
          resultDiv.className = "result valid";
          viewFullCertificate()
          // resultDiv.innerHTML = `
          //   <div class="result-header">
          //     <i class="fas fa-check-circle result-icon"></i>
          //     <div class="result-title">Certificate Verified Successfully!</div>
          //   </div>

          //   <div class="certificate-details">
          //     <div class="detail-item">
          //       <div class="detail-label">Certificate Number</div>
          //       <div class="detail-value">${data.CertificateNO || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Full Name</div>
          //       <div class="detail-value">${data.fullName || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Father's Name</div>
          //       <div class="detail-value">${data.fatherName || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Email Address</div>
          //       <div class="detail-value">${data.email || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Phone Number</div>
          //       <div class="detail-value">${data.phone || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Gender</div>
          //       <div class="detail-value">${data.gender || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Date of Birth</div>
          //       <div class="detail-value">${formatDate(data.dob) || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Roll NO</div>
          //       <div class="detail-value">${data.empId || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Course</div>
          //       <div class="detail-value">${data.course || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Grade</div>
          //       <div class="detail-value">${data.grade || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Completion Date</div>
          //       <div class="detail-value">${formatDate(data.completedate) || 'N/A'}</div>
          //     </div>
          //     <div class="detail-item">
          //       <div class="detail-label">Issue Date</div>
          //       <div class="detail-value">${formatDate(data.issuedate) || 'N/A'}</div>
          //     </div>
          //   </div>

          //   <button class="redirect-btn" onclick="viewFullCertificate()">
          //     <i class="fas fa-certificate"></i>
          //     View Full Certificate
          //   </button>
          // `;

          // // Add success animation
          setTimeout(() => {
            resultDiv.style.transform = "scale(1.02)";
            setTimeout(() => {
              resultDiv.style.transform = "scale(1)";
            }, 200);
          }, 100);

        } else {
          resultDiv.className = "result invalid";
          resultDiv.innerHTML = `
            <div class="result-header">
              <i class="fas fa-times-circle result-icon"></i>
              <div class="result-title">Certificate Not Found</div>
            </div>
            <p><strong>Certificate Number:</strong> ${certNo}</p>
            <p>${data.message || 'This certificate number was not found in our records. Please check the number and try again.'}</p>
            <p><small><i class="fas fa-info-circle"></i> If you believe this is an error, please contact our support team.</small></p>
          `;
        }

      } catch (err) {
        resultDiv.className = "result invalid";
        resultDiv.innerHTML = `
          <div class="result-header">
            <i class="fas fa-exclamation-triangle result-icon"></i>
            <div class="result-title">Verification Error</div>
          </div>
          <p>We encountered an error while verifying your certificate. Please try again later.</p>
          <p><small>If the problem persists, please contact technical support.</small></p>
        `;
      } finally {
        // Reset button state
        verifyBtn.disabled = false;
        btnText.style.display = "inline";
        loadingSpinner.style.display = "none";
        resultDiv.style.display = "none";

      }
    }


    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr; // if parsing fails, return raw value

      const day = date.getDate();
      const month = date.getMonth() + 1; // months are 0-based
      const year = date.getFullYear();

      return `${day}-${month}-${year}`;
    }


    function viewFullCertificate() {
      if (!certificateData) {
        showNotification("No certificate data available.", "error");
        return;
      }

      // Create URL with certificate data as query parameters
      const params = new URLSearchParams();

      // Add all certificate data to URL parameters
      Object.keys(certificateData).forEach(key => {
        if (certificateData[key] && certificateData[key] !== 'N/A') {
          params.append(key, certificateData[key]);
        }
      });

      // Redirect to degree page with data
      window.location.href = `/authentication?${params.toString()}`;
    }

    function showNotification(message, type = 'info') {
      // Simple notification system
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        background: ${type === 'error' ? '#ef4444' : '#3b82f6'};
        color: white;
        border-radius: 10px;
        font-weight: 500;
        z-index: 1000;
        animation: slideInRight 0.3s ease;
      `;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // Allow Enter key to trigger verification
    document.getElementById("certificateNo").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        verifyCertificate();
      }
    });

    // Add some interactive effects
    document.getElementById("certificateNo").addEventListener("focus", function () {
      this.parentElement.style.transform = "scale(1.02)";
    });

    document.getElementById("certificateNo").addEventListener("blur", function () {
      this.parentElement.style.transform = "scale(1)";
    });
  </script>
</body>

</html>
