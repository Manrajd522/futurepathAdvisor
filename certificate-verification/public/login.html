      border-radius: 8px;
      padding: 15px;

    }
    .test-credentials h4 {
      color: #2f855a;
      margin-bottom: 8px;
    }
    .test-credentials p {
      margin: 4px 0;
      font-size: 14px;
      color: #2d3748;
    }
  </style>

<body>
  <div class="login-container">
    <h2>üîê Login</h2>
    <div id="error-message"></div>
    <form method="post" action="/login">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
    </form>

  <script>
const SCRIPT_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Replace with your GAS URL
const API_KEY = "YOUR_API_KEY"; // optional if you used it before

document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const payload = new URLSearchParams();
  payload.append('key', API_KEY);
  payload.append('action', 'authenticate');
  payload.append('username', username);
  payload.append('password', password);

  try {
    const response = await fetch(SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: payload
    });

    const text = await response.text();
    let result;
    try {
      result = JSON.parse(text);
    } catch (err) {
      console.error('Failed to parse response:', err);
      document.getElementById('error-message').innerHTML =
        `<div class="error">Server error. Please try again.</div>`;
      return;
    }

    if (result.success) {
      // Optional: save user info locally (like sessionStorage)
      sessionStorage.setItem('user', JSON.stringify(result.user));

      // Redirect to success page
      window.location.href = '/good.html';
    } else {
      document.getElementById('error-message').innerHTML =
        `<div class="error">Invalid username or password</div>`;
    }

  } catch (err) {
    console.error('Login request failed:', err);
    document.getElementById('error-message').innerHTML =
      `<div class="error">Server error. Please try again later.</div>`;
  }
});
</script>
